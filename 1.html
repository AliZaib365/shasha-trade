<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Methods - Sasha Trade</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    .payment {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .payment-container {
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    
    .payment-badge {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #000;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    .payment-title {
      font-size: 24px;
      line-height: 1.2;
      margin-bottom: 30px;
      font-weight: 700;
    }
    
    .payment-title .title-highlight {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .payment-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px;
      list-style: none;
    }
    
    .payment-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .payment-card:hover {
      transform: translateY(-3px);
      border-color: rgba(255, 215, 0, 0.3);
      background: rgba(255, 215, 0, 0.1);
    }
    
    .payment-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }
    
    .payment-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .payment-label {
      font-weight: 600;
      font-size: 14px;
    }
    
    /* JazzCash specific styles */
    .payment-card.jazzcash:hover {
      background: rgba(0, 168, 89, 0.1);
      border-color: rgba(0, 168, 89, 0.3);
    }
    
    /* Easypaisa specific styles */
    .payment-card.easypaisa:hover {
      background: rgba(237, 28, 36, 0.1);
      border-color: rgba(237, 28, 36, 0.3);
    }
    
    /* PayPal specific styles */
    .payment-card.paypal:hover {
      background: rgba(0, 100, 179, 0.1);
      border-color: rgba(0, 100, 179, 0.3);
    }
    
    /* USDT specific styles */
    .payment-card.usdt:hover {
      background: rgba(38, 161, 123, 0.1);
      border-color: rgba(38, 161, 123, 0.3);
    }
    
    /* Bank specific styles */
    .payment-card.bank:hover {
      background: rgba(0, 123, 255, 0.1);
      border-color: rgba(0, 123, 255, 0.3);
    }
    
    /* Skrill specific styles */
    .payment-card.skrill:hover {
      background: rgba(112, 0, 255, 0.1);
      border-color: rgba(112, 0, 255, 0.3);
    }
    
    /* Neteller specific styles */
    .payment-card.neteller:hover {
      background: rgba(255, 0, 102, 0.1);
      border-color: rgba(255, 0, 102, 0.3);
    }
    
    /* Bitcoin specific styles */
    .payment-card.bitcoin:hover {
      background: rgba(247, 147, 26, 0.1);
      border-color: rgba(247, 147, 26, 0.3);
    }
    
    /* Ethereum specific styles */
    .payment-card.ethereum:hover {
      background: rgba(98, 126, 234, 0.1);
      border-color: rgba(98, 126, 234, 0.3);
    }
    
    /* Perfect Money specific styles */
    .payment-card.perfectmoney:hover {
      background: rgba(255, 87, 34, 0.1);
      border-color: rgba(255, 87, 34, 0.3);
    }
    
    /* Payeer specific styles */
    .payment-card.payeer:hover {
      background: rgba(255, 193, 7, 0.1);
      border-color: rgba(255, 193, 7, 0.3);
    }
    
    /* AdvCash specific styles */
    .payment-card.advcash:hover {
      background: rgba(3, 169, 244, 0.1);
      border-color: rgba(3, 169, 244, 0.3);
    }
    
    /* Western Union specific styles */
    .payment-card.westernunion:hover {
      background: rgba(0, 150, 136, 0.1);
      border-color: rgba(0, 150, 136, 0.3);
    }
    
    /* MoneyGram specific styles */
    .payment-card.moneygram:hover {
      background: rgba(233, 30, 99, 0.1);
      border-color: rgba(233, 30, 99, 0.3);
    }
    
    /* Visa/Mastercard specific styles */
    .payment-card.visa:hover,
    .payment-card.mastercard:hover {
      background: rgba(30, 136, 229, 0.1);
      border-color: rgba(30, 136, 229, 0.3);
    }
    
    /* Active state for all cards */
    .payment-card.active {
      background: rgba(255, 215, 0, 0.2);
      border-color: #ffd700;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
    }
    
    /* Ultra-responsive adjustments */
    @media (max-width: 480px) {
      .payment-cards {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .payment-title {
        font-size: 20px;
      }
      
      .payment-card {
        padding: 12px 8px;
      }
      
      .payment-icon {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (max-width: 320px) {
      .payment-cards {
        grid-template-columns: 1fr;
      }
      
      .payment-title {
        font-size: 18px;
      }
    }
    
    /* Tall mobile screens */
    @media (min-height: 700px) and (max-width: 480px) {
      .payment {
        padding: 40px 20px;
      }
    }
    
    /* Desktop - compact but clean */
    @media (min-width: 768px) {
      .payment-container {
        padding: 30px;
      }
      
      .payment-title {
        font-size: 28px;
      }
      
      .payment-cards {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
      }
    }
    
    /* Large desktop */
    @media (min-width: 1200px) {
      .payment-cards {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }
    }
  </style>
</head>
<body>
    <section class="payment">
  <div class="payment-container">
    <div class="payment-badge">Payment Methods</div>
    <h1 class="payment-title">
      Secure Payment Methods For <span class="title-highlight">Withdrawal</span>
    </h1>
    
    <ul class="payment-cards">
      <li class="payment-card jazzcash" onclick="selectMethod('jazzcash')">
        <div class="payment-icon">
          <img src="./assets/img/jazzcash.png" alt="JazzCash">
        </div>
        <div class="payment-label">JazzCash</div>
      </li>
      
      <li class="payment-card easypaisa" onclick="selectMethod('easypaisa')">
        <div class="payment-icon">
          <img src="./assets/img/easypaisa.png" alt="Easypaisa">
        </div>
        <div class="payment-label">Easypaisa</div>
      </li>
      
      <li class="payment-card paypal" onclick="selectMethod('paypal')">
        <div class="payment-icon">
          <img src="./assets/img/paypal.png" alt="PayPal">
        </div>
        <div class="payment-label">PayPal</div>
      </li>
      
      <li class="payment-card usdt" onclick="selectMethod('usdt')">
        <div class="payment-icon">
          <img src="./assets/img/usdt.png" alt="USDT">
        </div>
        <div class="payment-label">USDT</div>
      </li>
      
      <li class="payment-card bank" onclick="selectMethod('bank')">
        <div class="payment-icon">
          <img src="./assets/img/bank.png" alt="Bank Transfer">
        </div>
        <div class="payment-label">Bank Transfer</div>
      </li>
      

    </ul>
  </div>
  </section>
  <script>
    function selectMethod(method) {
      const labels = {
        jazzcash: 'JazzCash',
        easypaisa: 'Easypaisa',
        paypal: 'PayPal',
        usdt: 'USDT',
        bank: 'Bank Transfer',
        skrill: 'Skrill',
        neteller: 'Neteller',
        bitcoin: 'Bitcoin',
        ethereum: 'Ethereum',
        perfectmoney: 'Perfect Money',
        payeer: 'Payeer',
        advcash: 'AdvCash',
        westernunion: 'Western Union',
        moneygram: 'MoneyGram',
        visa: 'Visa Card',
        mastercard: 'Mastercard'
      };
      
      // Remove active class from all cards
      document.querySelectorAll('.payment-card').forEach(card => {
        card.classList.remove('active');
      });
      
      // Add active class to clicked card
      event.currentTarget.classList.add('active');
      
      // For demo - in real app, this would integrate with your backend
      console.log(`Selected: ${labels[method]}`);
      
      // Optional: Show brief feedback
      alert(`${labels[method]} selected for withdrawal`);
      
      // Store the selected method for use in withdrawal form
      localStorage.setItem('selectedPaymentMethod', method);
    }
    
    // Initialize - check if there's a previously selected method
    document.addEventListener('DOMContentLoaded', function() {
      const savedMethod = localStorage.getItem('selectedPaymentMethod');
      if (savedMethod) {
        const savedCard = document.querySelector(`.payment-card.${savedMethod}`);
        if (savedCard) {
          savedCard.classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
